	<body>
		<div id="header">
			<h1>Mainland</h1>
		</div>

    <!-- Resourse Well -->
		<div class="ctr_pane" id="d_well">
			<br><br><br><br><br><br><br><h2>Communal <br>Resources</h2>
		</div>

    <!-- Communication -->
		<div class="ctr_pane" id="d_comm">
			<h2>Chat Box</h2>
			<div id="chat_box">
				<output name="chat_output" for="chat_input"></output>
			</div>
			<div id="chat_submit">
				<form oninput="chat_output.value=chat_input.value">

						<input type="submit">
					</form>
				</div>
		</div>

    <!-- Return Home -->
		<div class="ctr_pane" id="d_home">
      <button id="button4" type="button" onclick="window.location='homevillage.html';"> Return <br> Home </button>
		</div>

    <!-- Visit other Village -->
		<div class="ctr_pane" id="d_visit">
			<select id="button1" onchange="location = this.value;">
				<option >Visit Other Village...&nbsp&nbsp</option>
  			<option value="othervillage.html">(User 1)'s Village</option>
  			<option value="othervillage.html">(User 2)'s Village</option>
  			<option value="othervillage.html">(User 3)'s Village</option>

			</select>
